<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet">

    <!-- get rid of favicon error -->
    <link href="data:;base64,iVBORw0KGgo=" rel="icon">

                </p>
            </div>
        </div>
    </div>

    <div id="header">
        <h1>
            My Passwords
        </h1>
    </div>
    <div id="passwordTableContainer">
        Loading passwords...
    </div>
    <div class="fixed bottom right">
        <button id="newPassword">
            <span id="plus">
                +
            </span>
            <span id="new">
                New
            </span>
        </button>
    </div>
